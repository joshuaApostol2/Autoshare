<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Boost</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a192f, #1e1e1e);
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .wrapper-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: #2c2c2c;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #00adb5;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #cccccc;
        }
        .form-container {
            display: flex;
            flex-direction: column;
        }
        .form-item {
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 5px;
            display: block;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #3a3a3a;
            color: #f5f5f5;
            font-size: 16px;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        input::placeholder {
            color: #888;
        }
        input:focus {
            background-color: #444;
            border-color: #00adb5;
            outline: none;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #00adb5;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 auto;
            display: block;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #007e85;
        }
        #result {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-size: 16px;
        }
        .success {
            background-color: #4caf50;
            color: #fff;
        }
        .error {
            background-color: #f44336;
            color: #fff;
        }
        @media (max-width: 500px) {
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
            button {
                font-size: 14px;
            }
            input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper-container">
        <h1>SHARE BOOST</h1>
        <p>An automated tool for sharing Facebook posts via URL and cookies.</p>
        <form onsubmit="submitForm(event)" class="form-container">
            <div class="form-item">
                <label for="cookies">APPSTATE:</label>
                <input type="text" id="cookies" name="cookie" placeholder="Enter Appstate" required>
            </div>
            <div class="form-item">
                <label for="urls">LINK:</label>
                <input type="text" id="urls" name="url" placeholder="Enter URL" required>
            </div>
            <div class="form-item">
                <label for="amounts">LIMIT:</label>
                <input type="number" id="amounts" name="amount" placeholder="Enter Limit" required min="1">
            </div>
            <div class="form-item">
                <label for="intervals">DELAY:</label>
                <input type="number" id="intervals" name="interval" placeholder="Enter Delay (in seconds )(example: 1)" required min="0">
            </div>
            <div class="form-item">
                <button type="submit" id="submit-button">Submit</button>
            </div>
            <div class="form-item">
                <div id="result"></div>
            </div>
        </form>
    </div>
    <script>
        async function submitForm(event) {
            event.preventDefault();
            const result = document.getElementById('result');
            const button = document.getElementById('submit-button');
            try {
                result.style.display = 'block';
                button.disabled = true;
                result.className = '';
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    body: JSON.stringify({
                        cookie: document.getElementById('cookies').value,
                        url: document.getElementById('urls').value,
                        amount: document.getElementById('amounts').value,
                        interval: document.getElementById('intervals').value,
                    }),
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                const data = await response.json();
                if (data.status === 200) {
                    result.className = 'success';
                    result.innerHTML = 'Submitted successfully!';
                } else {
                    result.className = 'error';
                    result.innerHTML = 'Error: ' + data.error;
                }
            } catch (e) {
                console.error(e);
                result.className = 'error';
                result.innerHTML = 'An error occurred. Please try again.';
            } finally {
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
